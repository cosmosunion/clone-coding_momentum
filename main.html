<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Self-exercise</title>
    <script
      src="https://kit.fontawesome.com/45b5b4db97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login-form">
      <form>
        <input type="text" placeholder="Enter  your  name" />
        <button></button>
      </form>
    </div>
    <div id="main">
      <div class="main-content first-column">
        <div class="main-background"></div>
        <span id="clock">00:00:00</span>
        <div id="weather">weather API</div>
        <div id="fourtune-teller">fourtune-teller</div>
      </div>
      <div class="main-content second-column">
        <div class="main-background"></div>
        <i class="fa-solid fa-bookmark fa-3x"></i>
        <div class="to-do-lists">
          <span>My To-do lists</span>
        </div>
      </div>
      <div class="main-content banners">
        <div class="main-background"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

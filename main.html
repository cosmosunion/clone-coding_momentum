<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Self-exercise</title>
    <script
      src="https://kit.fontawesome.com/45b5b4db97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="home" title="첫 화면으로 이동">
      <i class="fa-solid fa-house-chimney fa-2x"></i></div>
    </div>
    <form class="login-form hidden">
      <input
        required
        maxlength="12"
        type="text"
        placeholder="Enter your name"
      />
      <button>Log in</button>
    </form>
    <div id="main">
      <h1 id="greetings" class=""></h1>
      <div id="main-contents">
        <div class="main-content first-column">
          <div class="main-background"></div>
          <!--요소들을 main-background 클래스 안에 넣게 되면 opacity=0.6이 적용되기 때문에 배경 <div>를 별도로 추가함-->
          <div id="clock">
            <i class="fa-solid fa-clock"></i>
            <span>00:00:00</span></div>
          <div id="geolocation">
            <i class="fa-solid fa-location-dot"></i>
            <span>지금 여기는..</span>
          </div>
          <form id="quotes">
            <!-- quote -->
            <span></span>
            <!-- title - author -->
            <span></span>
            <button>
              <i class="fa-solid fa-rotate fa-sm"></i>
            </button>
          </form>
        </div>
        <div class="main-content second-column">
          <div class="main-background"></div>
          <i class="fa-solid fa-bookmark fa-3x"></i>
          <div class="to-do-lists">
            <span>My To-do lists</span>
          </div>
        </div>
        <div class="banners">
          <a href="https://cosmosunion1111.tistory.com/" value="티스토리 블로그"><img/></a>
          <a href="https://github.com/cosmosunion"></a>
          <a href="https://nomadcoders.co/"></a>
          <a href="https://developer.mozilla.org/ko/"></a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/location.js"></script>
    <script src="js/todolists.js"></script>
  </body>
</html>
